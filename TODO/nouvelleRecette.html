<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"></head>
    <link rel="stylesheet" href="recette_affichage.css">
<body>

    <main>
        
        <h1>Recettes</h1>
        <h2>Ajouter une recette</h2>
        <form action="recette/ajoutNouvelleRecette" method="post">
            <div class="image">
                <input type="file" accept="image/png, image/jpeg">
            </div>
            <div class="premier_ligne">
                <input type="text" placeholder="Titre de la recette">
            </div>
            <div class="deuxieme_ligne">
                <input type="time" placeholder="Temps de préparation">
                <input type="time" placeholder="Temps de cuisson">
                <select>
                    <option value="facilite">Facilité</option>
                    <option value="1">Facile</option>
                    <option value="2">Intermédiaire</option>
                    <option value="3">Difficile</option>
                </select>
            </div>
            <div class="enregistrer">
                <input type="button" value="Enregistrer">
            </div>
                 
            </form>

    </main>

</body>

</html>
